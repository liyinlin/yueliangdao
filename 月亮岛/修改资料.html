<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改资料</title>
    <link href="app/common/css/reset.css" rel="stylesheet">
    <link href="app/common/css/bootstrap.css" rel="stylesheet">
    <link href="app/common/css/bootstrap-theme.min.css" rel="stylesheet">  
    <link href="app/common/css/bootstrap-select.min.css" rel="stylesheet"> 

    <!-- <link href="app/common/css/jquery.selectlist.css" rel="stylesheet"> -->
    <link href="app/common/css/common.css" rel="stylesheet">
    <link href="app/form/css/form.css" rel="stylesheet">
</head>
<body>
<!-- <header id="header2"></header> -->
 <!-- <nav id="navSlide"></nav> -->
<div class="main">
		
		<ol class="breadcrumb">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">我的主页</a></li>
		    <li class="active">修改资料</li>
		</ol>
		
		<div class="form">
			<div class="shop-info-list container edit-profile">
				<div class="row accountnumbers">
					<div class="col-sm-2 col-xs-12">登陆账号</div>
					<div class="col-sm-10 col-xs-12">starshaonian </div>
				</div>
				<div class="row password">
					<div class="col-sm-2 col-xs-12">密码</div>
					<div class="col-sm-10 col-xs-12 row">
						<div class="col-sm-2 col-xs-12">
							<input type="text" name="">
						</div>
						<div class="col-sm-4 col-xs-12">
							（英文大小写字母数字4字~16字） 
						</div>
					</div>
				</div>
				<div class="row passwordsure">
					<div class="col-sm-2 col-xs-12">密码确认</div>
					<div class="col-sm-10 col-xs-12 row">
						<div class="col-sm-2 col-xs-12">
							<input type="text" name="">
						</div>
						<div class="col-sm-4 col-xs-12">
						</div>
					</div>
				</div>
				<div class="row username">
					<div class="col-sm-2 col-xs-12">昵称</div>
					<div class="col-sm-10 col-xs-12 row">
						<div class="col-sm-2 col-xs-12">
							<input type="text" name="">
						</div>
						<div class="col-sm-4 col-xs-12"> 
						</div>
					</div>
				</div>
				<div class="row receiptname">
					<div class="col-sm-2 col-xs-12">收货姓名</div>
					<div class="col-sm-10 col-xs-12 row">
						<div class="col-sm-2 col-xs-12">
							<input type="text" name="">
						</div>
						<div class="col-sm-4 col-xs-12"> 
						</div>
					</div>
				</div>
				<div class="row userbirthday">
					<div class="col-sm-2 col-xs-12">生日</div>
					<div class="col-sm-6 col-xs-12 row">
						<div class="col-sm-2 col-xs-4">
							<select class="selectpicker">
							  <option>2010年</option>
							  <option>2010年</option>
							  <option>2010年</option>
							</select>

						</div>
						<div class="col-sm-1 linecenter col-xs-1">-</div>
						<div class="col-sm-2 col-xs-3">
							<select class="selectpicker">
							  <option>5月</option>
							  <option>5月</option>
							  <option>5月</option>
							</select>

						</div>
						<div class="col-sm-1 linecenter col-xs-1">-</div>
						<div class="col-sm-2 col-xs-3">
							<select class="selectpicker">
							  <option>20日</option>
							  <option>20日</option>
							  <option>20日</option>
							</select>

						</div>
					</div>
				</div>
				<div class="row useraddress">
					<div class="col-sm-2 col-xs-12 row">
						<div class="col-sm-12"></div>
						<div class="col-sm-12">地址</div>
					</div>
					<div class="col-sm-6 col-xs-12 row">
						<div class="col-sm-2  col-xs-2">
							<select class="selectpicker">
							  <option>国家</option>
							  <option>中国</option>
							  <option>韩国</option>
							</select>

						</div>

						<div class="col-sm-1 linecenter col-xs-1">-</div>
						<div class="col-sm-2  col-xs-2">
							<select class="selectpicker">
							  <option>省份</option>
							  <option>河北省</option>
							  <option>山东省</option>
							</select>

						</div>
						<div class="col-sm-1 linecenter col-xs-1">-</div>
						<div class="col-sm-2  col-xs-3 ">
							<select class="selectpicker">
							  <option>地级/市</option>
							  <option>北京市</option>
							  <option>天津市</option>
							</select>

						</div>
						<div class="col-sm-1 linecenter  col-xs-1">-</div>
						<div class="col-sm-2  col-xs-2">
							<select class="selectpicker">
							  <option>县/区</option>
							  <option>石景山区</option>
							  <option>朝阳区</option>
							</select>

						</div>
						<div class="col-sm-11 ">
							<input type="text" class="addresstext" name="">
						</div>
					</div>
				</div>
				<div class="row usermobile">
					<div class="col-sm-2 col-xs-12">座机</div>
					<div class="col-sm-10 col-xs-12 row">
						<div class="col-sm-1 col-xs-3">
							<input type="text" placeholder="区号">

						</div>
						<div class="col-sm-2 col-xs-5">
							<input type="text" placeholder="电话号码">

						</div>
						<div class="col-sm-1 col-xs-4">
							<input type="text" placeholder="分机号">

						</div>
						<div class="col-sm-4">(*此项可不填)</div>
					</div>
				</div>
				<div class="row useriphone">
					<div class="col-sm-2 col-xs-12">手机</div>
					<div class="col-sm-10 col-xs-12 row">
						<div class="col-sm-2 col-xs-12">
							<input type="text" name="">
						</div>
						<div class="col-sm-4 col-xs-12"> 
						</div>
					</div>
				</div>
				<div class="row useremail">
					<div class="col-sm-2 col-xs-12">E-mail</div>
					<div class="col-sm-10 col-xs-12 row">
						<div class="col-sm-2 col-xs-7">
							<input type="text" name="">&nbsp;@&nbsp;
						</div>
						
						<div class="col-sm-2 col-xs-5">

							<select class="selectpicker">
							  <option>qq.com</option>
							  <option>163.com</option>
							  <option>126.com</option>
							</select>

						</div>
						
					</div>
				</div>
				<div class="row usermessage">
					<div class="col-sm-2 col-xs-12">短信接收</div>
					<div class="col-sm-10 row col-xs-12">
						<div class="col-sm-2 col-xs-6">
							<input type="radio" name="">
							<span>订阅活动优惠信息</span>
						</div>
						<div class="col-sm-2 col-xs-6">
							<input type="radio" name="">
							<span>否</span>
						</div>
					</div>
				</div>
				<div class="shop-button row">
					<div class="col-sm-2 col-sm-push-8 col-xs-12 "><button>确认保存</button></div>
					<div class="col-sm-2 col-sm-push-8  col-xs-12 "><button>取消</button></div>
					
				</div>
			</div>

		</div>

</div>
<footer id="footer"></footer>
    <script src="app/common/js/jquery-1.12.0.min.js"></script>
    <script src="app/common/js/jquery-migrate-1.4.1.min.js"></script>
    <script src="app/common/js/bootstrap.min.js"></script>
    <script src="app/common/js/bootstrap-select.min.js"></script>
    <script src="app/common/js/common.js"></script>
    <script src="app/common/js/jquery.selectlist.js"></script>
    <script src="app/form/js/form.js"></script>
</body>
</html>
