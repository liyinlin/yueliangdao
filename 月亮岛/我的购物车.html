<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车</title>
    <link href="app/common/css/reset.css" rel="stylesheet">
    <link href="app/common/css/bootstrap.css" rel="stylesheet">
    <link href="app/common/css/bootstrap-theme.min.css" rel="stylesheet">  
    <link href="app/common/css/jquery.selectlist.css" rel="stylesheet">
    <link href="app/common/css/common.css" rel="stylesheet">
    <link href="app/form/css/form.css" rel="stylesheet">
</head>
<body>
<header id="header"></header>
<div class="main">
		
		<ol class="breadcrumb">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">我的主页</a></li>
		    <li class="active">我的购物车</li>
		</ol>
		
		<div class="form">
			<div class="shop-info-list container">
				<div class="title row">
					<div class="col-sm-12">购物车</div>
				</div>
				<div class="shop-title row">
					<div class="col-sm-1 col-xs-1 shop-select">
						<div>
							<input type="checkbox" name="">
						</div>
					</div>
					<div class="col-sm-3 col-xs-2 shop-pic">产品图</div>
					<div class="col-sm-4 col-xs-2 shop-info">商品</div>
					<div class="col-sm-1 col-xs-2 shop-count">数量</div>
					
					<div class="col-sm-1 col-xs-2 shop-integral">可积分</div>
					<div class="col-sm-1 col-xs-2 shop-price">价格</div>
				</div>
				<div class="shop-content  row">
					<div class="col-sm-1 col-xs-1 shop-select h100" >
						<div>
							<input type="checkbox" name="">
						</div>
					</div>
					<div class="col-sm-3  col-xs-11  shop-pic h100">
						<div class="row">
							<div class="col-sm-3  col-xs-3" class="pic">
								<a href=""><img src="./app/form/img/1.png"></a>
							</div>
							<div class="col-sm-7  col-xs-7  col-sm-offset-1 col-xs-offset-1">
								<div class="row ">
									<div class="col-sm-12 tt">
										<span>TR90 2808 50 22-150  </span>
									</div>
									<div class="col-sm-12 tt_color">
										颜色: c1 紫色豹花
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4  col-xs-0  shop-count"></div>
					<div class="col-sm-1  col-xs-6  shop-count">
								<button class="fn-left">-</button>
								<input type="text" value="1">	
								<button class="fn-right">+</button>
					</div>
					
					<div class="col-sm-1  col-xs-6  shop-integral">400</div>
					<div class="col-sm-1  col-xs-6  shop-price">￥150</div>
					<div class="col-sm-1  col-xs-6  shop-collect"> <button>收藏</button>	</div>
				</div>
				<div class="shop-content jingpian row">
					<div class="col-sm-1 col-xs-1 shop-select h100">
						<div>
							<input type="checkbox" name="">
						</div>
					</div>
					<div class="col-sm-3  col-xs-11  shop-pic h100">
						<div class="row">
							<div class="col-sm-3  col-xs-3" class="pic">
								<a href=""><img src="./app/form/img/1.png"></a>
							</div>
							<div class="col-sm-7  col-xs-7  col-sm-offset-1 col-xs-offset-1">
								<div class="row ">
									<div class="col-sm-12 tt">
										<span>TR90 2808 50 22-150  </span>
									</div>
									<div class="col-sm-12 tt_color">
										颜色: c1 紫色豹花
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4  col-xs-12  shop-info">
						<div class="row">
							<div class="col-sm-2  col-xs-2" >验光单</div>
							<div class="col-sm-2  col-xs-2">球镜</div>
							<div class="col-sm-2  col-xs-2">柱镜</div>
							<div class="col-sm-2  col-xs-2">轴线</div>
							<div class="col-sm-2  col-xs-2">下光</div>
							<div class="col-sm-2  col-xs-2">瞳距</div>
						</div>
						<div class="row">
							<div class="col-sm-2  col-xs-2">右眼</div>
							<div class="col-sm-2  col-xs-2">0</div>
							<div class="col-sm-2  col-xs-2">0</div>
							<div class="col-sm-2  col-xs-2">0</div>
							<div class="col-sm-2  col-xs-2">0</div>
							<div class="col-sm-2  col-xs-2">52</div>
						</div>
						<div class="row">
							<div class="col-sm-2 col-xs-2">左眼</div>
							<div class="col-sm-2 col-xs-2">0</div>
							<div class="col-sm-2 col-xs-2">0</div>
							<div class="col-sm-2 col-xs-2">0</div>
							<div class="col-sm-2 col-xs-2">0</div>
							
						</div>
					</div>
					<div class="col-sm-1  col-xs-6  shop-count">
								<button class="fn-left">-</button>
								<input type="text" value="1">	
								<button class="fn-right">+</button>
					</div>
					
					<div class="col-sm-1  col-xs-6  shop-integral">400</div>
					<div class="col-sm-1  col-xs-6  shop-price">￥150</div>
					<div class="col-sm-1  col-xs-6  shop-collect"> <button>收藏</button>	</div>
				</div>
				<div class="content row">
					<div class="col-sm-12 col-xs-12">合计支付：530+180+10（运费）= ￥720</div>
				</div>
				<div class="shop-button row">
					<div class="col-sm-2 col-sm-push-8  col-xs-12 "><button>删除商品</button></div>
					<div class="col-sm-2 col-sm-push-8 col-xs-12 "><button>立即订购</button></div>
				</div>
			</div>
		</div>

</div>
<footer id="footer"></footer>
    <script src="app/common/js/jquery-1.12.0.min.js"></script>
    <script src="app/common/js/jquery-migrate-1.4.1.min.js"></script>
    <script src="app/common/js/bootstrap.min.js"></script>
    <script src="app/common/js/common.js"></script>
    <script src="app/common/js/jquery.selectlist.js"></script>
    <script src="app/form/js/form.js"></script>
</body>
</html>
